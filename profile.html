<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">

    <title>Foodie</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">


    <!-- Bootstrap core CSS -->
    <link href="/docs/5.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- Favicons -->
    <link rel="apple-touch-icon" href="/docs/5.0/assets/img/favicons/apple-touch-icon.png" sizes="180x180">
    <link rel="icon" href="/docs/5.0/assets/img/favicons/favicon-32x32.png" sizes="32x32" type="image/png">
    <link rel="icon" href="/docs/5.0/assets/img/favicons/favicon-16x16.png" sizes="16x16" type="image/png">
    <link rel="manifest" href="/docs/5.0/assets/img/favicons/manifest.json">
    <link rel="mask-icon" href="/docs/5.0/assets/img/favicons/safari-pinned-tab.svg" color="#7952b3">
    <link rel="icon" href="/docs/5.0/assets/img/favicons/favicon.ico">
    <meta name="theme-color" content="#7952b3">

    <!-- Google Icons (Material Design)-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!-- Link to the api keys for your firebase project -->
    <script src="scripts/firebaseAPI_BBY16.js"></script>

    <link rel="stylesheet" href="./stylesheets/default.css">
    <link rel="stylesheet" href="./stylesheets/profile.css">
</head>

<body>
    <nav class="container">
        <div class="navbar">
            <div class="logo">
                <p class="name"><i>FOODIE</i></p>
            </div>
            <a class="navbarItem" id="faq" href="#faq">FAQ</a>
            <a class="navbarItem" id="contact" href="#contact">Contact Us</a>
            <a class="navbarItem" id="setting" href="#setting">Setting</a>
            <a class="navbarItem" id="about" href="#about">About</a>
            <form action="login.html">
                <input type="submit" class="btn btn-outline-warning btn-lg px-4 gap-3" value="Sign In / Up" />
            </form>
        </div>
    </nav>

    <div id="profile-content">
        <img id="profile-picture" src="https://dummyimage.com/200x200/000/fff">
        <br>
        <div class="d-grid gap-2 d-sm-flex justify-content-sm-center">
            <label> Name </label>
        </div>
        <div class="d-grid gap-2 d-sm-flex justify-content-sm-center">
            <input id="input_name" type="text">
        </div>
        <br>
        <div class="d-grid gap-2 d-sm-flex justify-content-sm-center">
            <label> Email </label>
        </div>
        <div class="d-grid gap-2 d-sm-flex justify-content-sm-center">
            <input id="input_email" type="text">
        </div>
        <br>
        <div class="d-grid gap-2 d-sm-flex justify-content-sm-center">
            <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenu2" data-bs-toggle="dropdown" aria-expanded="false">
                Nationality
            </button>
            <ul class="dropdown-menu" aria-labelledby="dropdownMenu2">
                <li><button class="dropdown-item" type="button">Canada</button></li>
                <li><button class="dropdown-item" type="button">Russia</button></li>
                <li><button class="dropdown-item" type="button">South Korea</button></li>
                <li><button class="dropdown-item" type="button">North Korea</button></li>
            </ul>
        </div>
        <br>
        <div class="d-grid gap-2 d-sm-flex justify-content-sm-center">
            <button type="button" class="btn btn-info btn-sm">Reset Food Preference</button>
        </div>
        <br>
        <div class="d-grid gap-2 d-sm-flex justify-content-sm-center">
            <button type="button" class="btn btn-primary btn-lg">Apply</button>
        </div>
        <br>
        <div class="d-grid gap-2 d-sm-flex justify-content-sm-center">
            <a href="#" class="link-dark">Log Out</a>
        </div>
        <div class="d-grid gap-2 d-sm-flex justify-content-sm-center">
            <a href="#" class="link-dark">Forgot Password?</a>
        </div>
        
        <br><br><br>
    </div>
    

    <div class=" bottomNav">
        <footer class="navbar justify-content-evenly bg-warning fixed-bottom">
            <i class="material-icons">home</i>
            <i class="material-icons">search</i>
            <i class="material-icons">favorite</i>
            <i class="material-icons">account_circle</i>
        </footer>
    </div>



    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
</body>

</html>
