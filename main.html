<body>
    <div id="logo">
        <a href="./main.html" id="name">FOODIE</a>

    <section id="content">
        <!--
    Button trigger modal
    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModalCenter">
    Launch demo modal
    </button>
    -->

        <!-- Modal -->
        <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog"
            aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLongTitle">Modal title</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        ...
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary">Save changes</button>
                    </div>
                </div>
            </div>
        </div>
        <main class="main-page">
            <div class="random btn">
                <div class="d-grid gap-2 d-sm-flex justify-content-sm-center">
                    <form action="suggested.html"><button type="submit"
                            class="btn btn-warning btn-lg px-5 gap-4">Randomize</button></form>
                </div>
            </div>
            <div class="prMeal btn">
                <div class="d-grid gap-2 d-sm-flex justify-content-sm-center">
                    <form action="previous.html"><button type="submit" class="btn btn-dark btn-lg px-4 gap-4">Previous
                            meals</button></form>
                </div>
            </div>
        </main>
    </section>
