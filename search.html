    <script>
        function search() {
            let CardTemplate = document.getElementById("CardTemplate");
            let SearchWord = document.getElementById("searchBox").value;

            db.collection("Food").get()
                .then(snap => {
                    snap.forEach(doc => { //iterate thru each doc
                        if (doc.data().name.toLowerCase().includes(SearchWord.toLowerCase())) {
                            var title = doc.data().name;
                            var description = doc.data().description;
                            let newcard = CardTemplate.content.cloneNode(true);

                            //update title and text and image
                            newcard.querySelector('.card-title').innerHTML = title;
                            newcard.querySelector('.card-text').innerHTML = description;
                            newcard.querySelector('.card-image').src = "./images/pic1.jpeg";
                            //newcard.querySelector('.card-image').src = "./images/" + title + ".jpg";

                            //give unique ids to all elements for future use
                            newcard.querySelector('.card-title').setAttribute("id", "ctitle_" + title);
                            newcard.querySelector('.card-text').setAttribute("id", "ctext_" + title);
                            newcard.querySelector('.card-image').setAttribute("id", "cimage_" + title);

                            //attach to gallery
                            document.getElementById('searchResult').appendChild(newcard);
                        }
                    })
                })
        }
    </script>
